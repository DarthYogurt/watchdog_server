<head>
    <title>WatchDog</title>

</head>

<body>

<div class="container">
    {{> loginButtons}}
    <header> Assets</header>
    {{#if currentUser}}
        <form class="new-asset" enctype="multipart/form-data" >
            Description <br>
            <input type="text" name="name" placeholder="Asset Name"/>
            <input type="text" name="addressCountry" placeholder="country"/>
            <input type="text" name="addressCity" placeholder="city"/>
            <input type="text" name="addressPostal" placeholder="postal"/>
            <input type="text" name="addressStreet" placeholder="street"/>
            <input type="text" name="addressSubStreet" placeholder="sub street"/>
            <input type="text" name="year" placeholder="year"/>
            <input type="number" name="sqm" placeholder="sqm"/> <br>
            People <br>
            <input type="text" name="owner" placeholder="owner"/>
            <input type="text" name="manager" placeholder="manager"/> <br>
            Lease <br>
            <input type="text" name="leaseLeasee" placeholder="Leasee UserID"/> <br>
            Leasee Start <input type="date" name="leaseeLeaseStart" placeholder="leasee start"/> <br>
            Leasee End <input type="date" name="leaseeeleaseEnd" placeholder="leasee end"/>
            <br>
            Lease Expires <input type="date" name="leaseExpire" placeholder="Lease Expiring"/> <br>
            <input type="number" name="leasePercentIncrease" placeholder="Estimated percent increase"/>
            <input type="number" name="leaseDueDate" placeholder="Rent is paid on which day of the month"/>
            <br><br>
            <input type="submit" name="submit"/>
        </form>
        <br>
    {{/if}}
</div>
<div class="container">
    <h1>List of Assets</h1>

    <form class="remove-asset">
        <ul>
            {{#each assets}}

                {{> asset}}
            {{/each}}
        </ul>
    </form>
</div>
<div class="container">
    <h1>List of Users</h1>

    <form class="">
        <ul>
            {{#each users}}

                {{> user}}
            {{/each}}
        </ul>
    </form>
</div>
</body>

<template name="asset">
    <li>
        <button class="delete">&times;</button>
        {{name}} {{desc.country}} {{desc.city}} {{desc.postal}} {{desc.street}} {{desc.subStreet}} {{desc.sqm}} {{desc.year}}
        {{owner}} {{manager}}
        <!--<button class="uploadpic">upload pic</button>-->

    </li>

</template>

<template name="user">
    <li>
        {{username}}
    </li>
</template>
