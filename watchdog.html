<div class="container">
    <header>

    </header>
    <form class="new-task">
        <input type="text" name="text" placeholder="Type to add new tasks" />

    <ul>

            {{> task}}
        {{/each}}
    </ul>

<template name="hello">
    <button>Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>


<template name="task">
    <li>{{text}}</li>
</template>
