<head>
    <title>WatchDog</title>

</head>

<body>

<div class="container">
    {{> loginButtons}}
    <header> Assets</header>
    <form class="new-asset">
        <input type="text" name="owner" placeholder="owner" />
        <input type="text" name="name" placeholder="Asset Name"/>
        <input type="text" name="addressStreet" placeholder="address street"/>
        <input type="submit" name="submit"/>
    </form>
</div>
<div class="container">
    <h1>List of Assets</h1>
    <ul>
        {{#each assets}}
            {{> asset}}
        {{/each}}
    </ul>
</div>
</body>

<template name="asset">
    <li>{{owner}}, {{name}}, {{address.street}}</li>
</template>
